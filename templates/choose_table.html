<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">   
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Choose Table</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/activity-styles.css') }}"> 
</head>
<body>
  <div class="container mt-5">
    <h1>Welcome, {{ username }}!</h1>
    <h2>Select a table to interact with:</h2>
    <div class="list-group">
      <a href="{{ url_for('criminals') }}" class="list-group-item list-group-item-action">Criminals</a>
      <a href="{{ url_for('crimes') }}" class="list-group-item list-group-item-action">Crimes</a>
      <a href="{{ url_for('sentencings') }}" class="list-group-item list-group-item-action">Sentencings</a>
      <a href="{{ url_for('appeals') }}" class="list-group-item list-group-item-action">Appeals</a>
      <a href="{{ url_for('police_officers') }}" class="list-group-item list-group-item-action">Police Officers</a>
      <!-- Since some tables are accessed via other pages, they are not listed here. -->
    </div>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
