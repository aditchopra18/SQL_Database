<!DOCTYPE html>
<html>
<head>
    <title>Add Sentencing Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add New Sentencing Record</h2>
    <form method="post">
        Criminal ID: <input type="text" name="criminal_id" required class="form-control"><br>
        Start Date: <input type="date" name="start_date" required class="form-control"><br>
        End Date: <input type="date" name="end_date" required class="form-control"><br>
        Number of Violations: <input type="number" name="num_violations" required class="form-control"><br>
        Type of Sentence: <input type="text" name="sentence_type" required class="form-control"><br>
        <button type="submit" class="btn btn-primary">Add Sentencing Record</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
