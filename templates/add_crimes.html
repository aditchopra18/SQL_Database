<!DOCTYPE html>
<html>
<head>
    <title>Add Crime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add New Crime</h2>
    <form method="post">
        Classification: <input type="text" name="classification" required class="form-control"><br>
        Date Charged: <input type="date" name="date_charged" required class="form-control"><br>
        Appeal Status: <select name="appeal_status" class="form-control">
                            <option value="Pending">Pending</option>
                            <option value="Appealed">Appealed</option>
                            <option value="Not Appealed">Not Appealed</option>
                       </select><br>
        Hearing Date: <input type="date" name="hearing_date" required class="form-control"><br>
        <button type="submit" class="btn btn-primary">Add Crime</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
