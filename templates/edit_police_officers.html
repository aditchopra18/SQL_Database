<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Police Officer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Police Officer</h1>
        <form action="{{ url_for('edit_police_officers', badge_number=officer.Badge_Number) }}" method="post">
            <div class="mb-3">
                <label for="badgeNumber" class="form-label">Badge Number</label>
                <input type="text" class="form-control" id="badgeNumber" name="badgeNumber" value="{{ officer.Badge_Number }}" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ officer.Name }}" required>
            </div>
            <div class="mb-3">
                <label for="precinct" class="form-label">Precinct</label>
                <input type="text" class="form-control" id="precinct" name="precinct" value="{{ officer.Precinct }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Active" {% if officer.Status == 'Active' %}selected{% endif %}>Active</option>
                    <option value="Inactive" {% if officer.Status == 'Inactive' %}selected{% endif %}>Inactive</option>
                    <option value="Suspended" {% if officer.Status == 'Suspended' %}selected{% endif %}>Suspended</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Officer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
