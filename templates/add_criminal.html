<!DOCTYPE html>
<html>
<head>
    <title>Add Criminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add New Criminal</h2>
    <form method="post">
        Name: <input type="text" name="name" required class="form-control"><br>
        Address: <input type="text" name="address" required class="form-control"><br>
        Violent: <select name="violent" class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                 </select><br>
        Probation: <select name="probation" class="form-control">
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                   </select><br>
        Aliases: <div id="alias_fields">
                     <input type="text" name="aliases[]" class="form-control" placeholder="Alias"><br>
                 </div>
        <button type="button" onclick="addAlias()" class="btn btn-secondary">Add More Aliases</button><br><br>
        Phone Numbers: <div id="phone_fields">
                           <input type="text" name="phones[]" class="form-control" placeholder="Phone Number"><br>
                       </div>
        <button type="button" onclick="addPhone()" class="btn btn-secondary">Add More Phone Numbers</button><br><br>
        <button type="submit" class="btn btn-primary">Add Criminal</button>
    </form>
</div>
<script>
function addAlias() {
    $('#alias_fields').append('<input type="text" name="aliases[]" class="form-control" placeholder="Alias"><br>');
}
function addPhone() {
    $('#phone_fields').append('<input type="text" name="phones[]" class="form-control" placeholder="Phone Number"><br>');
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
