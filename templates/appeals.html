<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appeals Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Appeals Records</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Appeal_ID</th>
          <th scope="col">Filing_Date</th>
          <th scope="col">Hearing_Date</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for appeal in appeals %}
        <tr>
          <th>{{ appeal['Appeal_ID'] }}</th>
          <td>{{ appeal['Appeal_Filing_Date'] }}</td>
          <td>{{ appeal['Appeal_Hearing_Date'] }}</td>
          <td>{{ appeal['Status'] }}</td>
          <td>
            <a href="{{ url_for('edit_appeals', appeal_id=appeal['Appeal_ID']) }}" class="btn btn-sm btn-warning">Edit</a>
            <form action="{{ url_for('delete_appeals', appeal_id=appeal['Appeal_ID']) }}" method="post" style="display: inline;">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('add_appeals') }}" class="btn btn-success">Add New Appeal</a>
    <a href="{{ url_for('search_appeals') }}" class="btn btn-success">Search Appeal</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
