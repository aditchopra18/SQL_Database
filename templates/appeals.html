<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appeals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Appeals Records</h1>
    <form action="{{ url_for('search_appeals') }}" method="post" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control" id="search" name="search" placeholder="Search by Appeal ID, Date, etc.">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Appeal ID</th>
          <th scope="col">Filing Date</th>
          <th scope="col">Hearing Date</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for appeal in appeals %}
        <tr>
          <th scope="row">{{ appeal.Appeal_ID }}</th>
          <td>{{ appeal.Appeal_Filing_Date }}</td>
          <td>{{ appeal.Appeal_Hearing_Date }}</td>
          <td>{{ appeal.Status }}</td>
          <td>
            <a href="{{ url_for('edit_appeal', appeal_id=appeal.Appeal_ID) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_appeal', appeal_id=appeal.Appeal_ID) }}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('add_appeal') }}" class="btn btn-success">Add New Appeal Record</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
