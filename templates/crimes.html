<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crimes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container mt-5">
    <h1>Crimes Records</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Crime_ID</th>
          <th scope="col">Classification</th>
          <th scope="col">Date_Charged</th>
          <th scope="col">Appeal_Status</th>
          <th scope="col">Hearing_Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for crime in crimes %}
        <tr>
          <th>{{ crime['Crime_ID'] }}</th>
          <td>{{ crime['Classification'] }}</td>
          <td>{{ crime['Date_Charged'] }}</td>
          <td>{{ crime['Appeal_Status'] }}</td>
          <td>{{ crime['Hearing_Date'] }}</td>
          <td>
            <a href="{{ url_for('edit_crimes', crime_id=crime['Crime_ID']) }}" class="btn btn-sm btn-warning">Edit</a>
          </td>
          <td>
            <form action="{{ url_for('delete_crimes', crime_id=crime['Crime_ID']) }}" method="post">
              <input type="hidden" name="_method" value="DELETE">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
    <a href="{{ url_for('add_crimes') }}" class="btn btn-success">Add New Crime</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
