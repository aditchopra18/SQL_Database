<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crimes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Crime Records</h1>
    <!--<form action="{{ url_for('search_crimes') }}" method="post" class="mb-3"> -->
      <div class="input-group">
        <input type="text" class="form-control" id="search" name="search" placeholder="Search by Type, ID, etc.">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Crime ID</th>
          <th scope="col">Classification</th>
          <th scope="col">Date Charged</th>
          <th scope="col">Appeal Status</th>
          <th scope="col">Hearing Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for crime in crimes %}
        <tr>
          <th scope="row">{{ crime.Crime_ID }}</th>
          <td>{{ crime.Classification }}</td>
          <td>{{ crime.Date_Charged }}</td>
          <td>{{ crime.Appeal_Status }}</td>
          <td>{{ crime.Hearing_Date }}</td>
          <td>
            <a href="{{ url_for('edit_crime', crime_id=crime.Crime_ID) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_crime', crime_id=crime.Crime_ID) }}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('add_crime') }}" class="btn btn-success">Add New Crime</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
