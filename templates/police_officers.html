<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police Officers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Police Officers Directory</h1>
    <form action="{{ url_for('search_police_officers') }}" method="post" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control" id="search" name="search" placeholder="Search by Name, Badge Number, etc.">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Badge Number</th>
          <th scope="col">Name</th>
          <th scope="col">Precinct</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for officer in police_officers %}
        <tr>
          <th scope="row">{{ officer.Badge_Number }}</th>
          <td>{{ officer.Name }}</td>
          <td>{{ officer.Precinct }}</td>
          <td>{{ officer.Status }}</td>
          <td>
            <a href="{{ url_for('edit_police_officer', badge_number=officer.Badge_Number) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_police_officer', badge_number=officer.Badge_Number) }}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('add_police_officer') }}" class="btn btn-success">Add New Officer</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
