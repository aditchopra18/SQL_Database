<!DOCTYPE html>
<html>
<head>
    <title>Edit Sentencing Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Edit Sentencing Record</h2>
    <form method="post">
        Start Date: <input type="date" name="start_date" value="{{ sentencing['Start_Date'] }}" required class="form-control"><br>
        End Date: <input type="date" name="end_date" value="{{ sentencing['End_Date'] }}" required class="form-control"><br>
        Number of Violations: <input type="number" name="num_violations" value="{{ sentencing['Number_of_Violations'] }}" required class="form-control"><br>
        Type of Sentence: <input type="text" name="sentence_type" value="{{ sentencing['Type_of_Sentence'] }}" required class="form-control"><br>
        <button type="submit" class="btn btn-primary">Update Sentencing Record</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
