<!DOCTYPE html>
<html>
<head>
    <title>Edit Appeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Appeal</h2>
    <form method="post">
        Appeal Filing Date: <input type="date" name="filing_date" value="{{ appeal['Appeal_Filing_Date'] }}" required class="form-control"><br>
        Appeal Hearing Date: <input type="date" name="hearing_date" value="{{ appeal['Appeal_Hearing_Date'] }}" required class="form-control"><br>
        Status: <select name="status" class="form-control">
                    <option value="Pending" {% if appeal['Status'] == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Completed" {% if appeal['Status'] == 'Completed' %}selected{% endif %}>Completed</option>
                </select><br>
        <button type="submit" class="btn btn-primary">Update Appeal</button>
        <a href="{{ url_for('appeals') }}" class="btn btn-secondary">Back to Appeals</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
