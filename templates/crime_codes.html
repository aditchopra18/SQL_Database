<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Codes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Crime Code Directory</h1>
    <form action="{{ url_for('search_crime_codes') }}" method="post" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control" id="search" name="search" placeholder="Search by Crime ID or Code">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Crime ID</th>
          <th scope="col">Crime Code</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for crime_code in crime_codes %}
        <tr>
          <th scope="row">{{ crime_code.Crime_ID }}</th>
          <td>{{ crime_code.Crime_Code }}</td>
          <td>
            <a href="{{ url_for('edit_crime_code', crime_id=crime_code.Crime_ID) }}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{{ url_for('delete_crime_code', crime_id=crime_code.Crime_ID) }}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('add_crime_code') }}" class="btn btn-success">Add New Crime Code</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
