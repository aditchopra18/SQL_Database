<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criminals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1>Criminal Records</h1>
    <form action="{{ url_for('criminals') }}" method="post" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control" id="search" name="search" placeholder="Search by Name, ID, etc.">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Criminal ID</th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Violent Offender Status</th>
          <th scope="col">Probation Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for criminal in criminals %}
        <tr>
          <th scope="row">{{ criminal.Criminal_ID }}</th>
          <td>{{ criminal.Name }}</td>
          <td>{{ criminal.Address }}</td>
          <td>{{ criminal.Violent_Offender_Status }}</td>
          <td>{{ criminal.Probation_Status }}</td>
          <td>
            <a href="{{ url_for('edit_criminal', criminal_id=criminal.Criminal_ID) }}" class="btn btn-sm btn-warning">Edit</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('add_criminal') }}" class="btn btn-success">Add New Criminal</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
