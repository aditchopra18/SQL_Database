<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">   
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Login</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/activity-styles.css') }}">
</head>
<body>  
  <div class="container mt-5">  
    <h1>
      <img src="static/logo.jpg" width="500" height="500"/>
    </h1>
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">     
      Username: <input type="text" id="uname" name="uname" required /> <br/>
      Password: <input type="password" id="pwd" name="pwd" required /> <br/>
      Police Password (optional): <input type="password" id="dev_pwd" name="dev_pwd" /> <br/>
      <input type="submit" value="Login" class="btn btn-primary" />
    </form>
    <div>
      <a href="{{ url_for('register_page') }}" class="btn btn-secondary">Register</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
